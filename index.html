<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aung's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <div class="scrollbar"></div>

    <div class="header">
      <h1>Htwe</h1>
      <a id="home" style="text-decoration: none" onclick="toTop()">About Me</a>
      <a id="projects" style="text-decoration: none" onclick="toProjects()"
        >Projects</a
      >
      <a id="experience" style="text-decoration: none">Experience</a>
      <a id="resume" style="text-decoration: none">Resume</a>
      <a id="contactMe" style="text-decoration: none">Contact Me</a>
    </div>

    <div class="intro" id="intro">
      <h2>Aung Htwe</h2>
      <h1>Computer Engineer</h1>
      <div class="aboutMe">
        <p class="smallTxt">
          Hi. I'm a second year computer engineer at Kansas State University
          equipped with a computer and raging coffee addiction.
        </p>
      </div>
    </div>

    <div class="iconContainer">
      <a href="https://github.com/aung-htwe" class="fa fa-github"></a>
      <a
        href="https://linkedin.com/in/aungshtwe/"
        class="fa fa-linkedin-square"
      ></a>
    </div>

    <div class="projectScroll">
      <span></span>
      <a class="smallTxt" id="toProjects">View My Projects</a>
    </div>

    <div class="projects" id="projectContainer">
      <h1>Projects</h1>
    </div>

    <!--    Scrolling Functions   -->
    <script>
      function toTop() {
        var element = document.getElementById("intro");
        element.scrollIntoView({ behavior: "smooth", block: "center" });
      }

      function toProjects() {
        var element = document.getElementById("projectContainer");
        element.scrollIntoView({ behavior: "smooth" });
      }
    </script>
  </body>
</html>
